<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>

<body>
    <h1>Login page</h1>
    <form action="" onsubmit="return bg()">
        <input type="text" name="" id="name" placeholder="username"><br>
        <p class="name" id="userError"></p>
        <input type="password" name="" id="password" placeholder="password"><br>
        <p class="name" id="passwordError"></p>
        <input type="submit" value="submit">
    </form>
</body>
<script>
    let name = document.getElementById("name");
    let password = document.getElementById("password");
    let flag =1;

    function bg(){
        if(name.value == ""){
            document.getElementById("userError").innerHTML = "Please fill the details";
            flag = 0;
        }
        else if(name.value.length < 5){
            document.getElementById("userError").innerHTML = "Username will 5 characters";
            flag = 0;
        }
        else{
            document.getElementById("userError").innerHTML = "";
            flag = 1;
            
        }
        
        if(password.value == ""){
            document.getElementById("passwordError").innerHTML = "Please fill the password";
            flag = 0;
        }
        else if(password.value.length < 8){
            document.getElementById("passwordError").innerHTML = "password should be 8 characters";
            flag = 0;
        }
        else{
            document.getElementById("passwordError").innerHTML = "";
            flag = 1;

        }

        if(flag==1){
            return true;

        }
        else{
            
            return false;
        }
    }

</script>
</html>
