<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temprature converter</title>
  </head>
  <style>
    body {
        font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 100px 200px;
    }

    div{
        background-color: rgb(61, 164, 212);
    }
    input{
        margin: 10px 10px;
        padding: 10px 60px;
        font-size: 2rem;
    }
    label{
        font-size: 1.5rem;
        font-weight: bold;
        text-transform: uppercase;
    }
    .box{
        margin: 20px 10px;
    }
  </style>
  <body>
    <div>
      <h1>Temparature converter</h1>
      <div class="box">
        <label for="cel">Celsius</label> <br>
        <input type="number" name="" id="cel" value="0" />
      </div>
      <div class="box">
        <label for="">Fahrenheit</label><br>
        <input type="number" name="" id="far" value="32" />
      </div>
    </div>
    <script>
      let cel = document.getElementById("cel");
      let far = document.getElementById("far");
      cel.addEventListener("input", function () {
        let c = this.value;
        c = (c * 9) / 5 + 32;
        if (!Number.isInteger(c)) {
          c = c.toFixed(4);
        }
        far.value = c;
      });
      far.addEventListener("input", function () {
        let f = this.value;
        f = ((f - 32) * 5) / 9;
        if (!Number.isInteger(f)) {
          f = f.toFixed(4);
        }
        cel.value = f;
      });
    </script>
  </body>
</html>
