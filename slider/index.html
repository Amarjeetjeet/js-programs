<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image slider</title>
</head>
<body>
    <div class="slide-container">

        <div class="slide">
            <img src="./img1.jpg" alt="">
            <div class="name">Slider 1</div>
        </div>
        <div class="slide">
            <img src="./img2.jpg" alt="">
            <div class="name">Slider 2</div>
        </div>
        <div class="slide">
            <img src="./img3.jpg" alt="">
            <div class="name">Slider 3</div>
        </div>
        <div class="slide">
            <img src="./img1.jpg" alt="">
            <div class="name">Slider 4</div>
        </div>
    <span id="prev" onclick="controller(1)" class="arrow">&#10095;</span>
    <span id="next" onclick="controller(-1)" class="arrow">&#10094;</span>
</div>
<script src="script.js"></script>
</body>
</html>
